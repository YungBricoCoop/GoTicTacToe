<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title> GO Raycast </title>
    <script src="wasm_exec.js"></script>
    <script>
        const go = new Go();
        WebAssembly.instantiateStreaming(
            fetch("demo.wasm"), go.importObject).then((result) => {
                go.run(result.instance);
            });
    </script>
</head>

<body></body>

</html>
