<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Gopher Dungeon</title>
    <link
      rel="icon"
      type="image/png"
      href="https://raw.githubusercontent.com/YungBricoCoop/GoTicTacToe/main/docs/assets/images/logo.png"
    />

    <script src="wasm_exec.js"></script>
    <script>
      const go = new Go();
      WebAssembly.instantiateStreaming(
        fetch("main.wasm"),
        go.importObject
      ).then((result) => {
        go.run(result.instance);
      });
    </script>
  </head>

  <body></body>
</html>
